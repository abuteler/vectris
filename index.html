<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vectris!</title>
    <link rel="stylesheet" type="text/css" href="css/vectris.css">
    <!-- <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> -->
    <script type="text/javascript" src="libs/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/moves.js"></script>
    <script type="text/javascript" src="js/vectris.js"></script>
</head>
<body>
    <header>
        <h1>VECTRIS</h1>
    </header>
    <section id="main">
        <nav>
            <h2>Menu</h2>
            <ul id="main-menu">
                <li id="btn-play">Play</li>
                <li>About</li>
                <li>Credits</li>
            </ul>
        </nav>
    </section>
    <section id="game">
        <div class="game-ui">
            <nav>
                <ul id="in-game-menu">
                    <li id="btn-pause">Pause</li>
                    <li id="btn-quit">Quit</li>
                </ul>
            </nav>
            <canvas>
                Your browser doesn't seem to support HTML5 Canvas. Get your system up to date:
                <ul><li>Chrome</li><li>FireFox</li><li>Internet Explorer</li></ul>
            </canvas>
            <div class="score-box">
                <span id="score">0</span>
            </div>
            <div class="next-block-box">
                <span>Up next..</span>
                <canvas >
                    No HTML5 Canvas support.
                </canvas>
            </div>
            <div class="paused-box">
                <span>Paused</span>
            </div>
            <div class="game-over-box">
                <span>Game over!</span>
            </div>
        </div>
    </section>
    <footer>
        Some valuable data here?
        <img src="img/HTML5_Logo_32.png" alt="Developed with HTML5" />
    </footer>
</body>
